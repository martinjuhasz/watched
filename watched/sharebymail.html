<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 	<style type="text/css">
 	
 	* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
	
	.movie-poster { position: relative; }
	.movie-poster:before { position: absolute; top: 0; right: 0; bottom: 0; left: 0; content: ""; box-shadow: 0 0 1px rgba(255, 255, 255, 0.3) inset; background-image: -webkit-gradient(linear, left bottom, right 150%, color-stop(0.01, rgba(255, 255, 255, 0.3)), color-stop(0.011, rgba(255, 255, 255, 0))); -webkit-background-clip: padding-box;
	}
	
 	</style>
</head>

<body>
    <br />
	<div style="border-top: 1px solid #CCCCCC; width: 93.75%; margin: 20px auto 0; padding: 20px 0 0; font-size: 12px; line-height: 16px; font-family: 'Helvetica Neue', sans-serif; font-weight: bold; color: #666666;">
        
        <div class="movie" style="overflow: hidden;">
        	<div class="movie-poster" style="float: left; margin: 0 20px 14px 0; border-radius: 4px; border: 1px solid #3E3E3E; overflow: hidden; display:###IMAGE_DISPLAY###" >
		        <img style="float: left;" src="###IMAGE_URL###" width="71" />
	        </div>
	        
	        <div class="movie-data" style="float: left; width: 265px;">
		        <h1 style="font-size: 18px; color: #000; margin: 0;">###MOVIE_TITLE###</h1>
		        <p style="font-size: 14px; font-weight: normal; margin: 8px 0 18px;">2011</p>
		        <div class="rating" style="font-size: 20px; margin: 0;">
			        <span class="rated" style="color: #5E5E5E;">###MOVIE_RATING_RATED###</span><span style="color: #CACACA;">###MOVIE_RATING_UNRATED###</span>
		        </div>
	        </div>	       
        </div>
        
       <div class="movie-desc" style="margin-top: 28px;">
       <p style="font-weight: normal;">###MOVIE_DESCRIPTION###</p>
       </div> 
        
      <p class="addmovie" style="color: #BFBEBF; margin-top: 20px;">Already using watched?</p>
      <a class="addmoviebutton" style="color: #fff; text-decoration: none; display: block; width: 100%;" href="watched://###MOVIE_ID###"><p style="width: 100%;line-height: 36px; box-shadow: 0 0 1px rgba(255, 255, 255, 0.3) inset; height: 36px; background: #525252; text-align: center; border-radius: 4px; background-image: -webkit-linear-gradient(-90deg, #636363 0%, #323232 71%, #434343 100%); background-image: linear-gradient(-90deg, #636363 0%, #323232 71%, #434343 100%); border: 1px solid #232323; font-size: 14px;">ADD THIS MOVIE</a>
        
        <div class="app-store" style="font-weight: normal; margin-top: 18px;">
		<p style="color: #989898;">Use watched to <em>track, rate and share</em> all the movies you watch. watched is available in the <a style="color: #000;text-decoration: none;font-weight: bold;" href="https://itunes.apple.com/us/app/watched-track-rate-share-all/id477043677?l=de&ls=1&mt=8">App Store</a>.</p>
        </div>  

        <ul class="contact" style="border-top: 1px solid #E0E0E0;list-style: none;padding: 10px 0 0;margin: 20px 0 0;">
        	<li style="display: inline-block;margin-right: 12px;"><a style="color: #B2B2B2; text-decoration: none;" href="http://watchedforios.com">watchedforios.com</a></li>
        </ul>
    </div>
</body>
</html>
