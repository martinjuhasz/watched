<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 	<style type="text/css">
 	
 	* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

 	</style>
</head>

<body>
	<div style="max-width: 300px; margin: 0 auto;">

		###MOVIE_NOTE###
	    <br>
	    <br>
	    <br>
		
		<div style="font-family: 'Avenir Next', sans-serif; color: #787878; line-height: 18px; text-align: center; border-top: 1px solid #CCCCCC; border-bottom: 1px solid #CCCCCC; padding: 24px 0;">
			
			<div style="max-width: 250px; margin: 0 auto;">
		    <img style="background: grey; border: 1px solid rgba(0,0,0,.4); display: ###IMAGE_DISPLAY###; margin-bottom: 12px;" src="###IMAGE_URL###" alt="movie poster" width="70" height="98" />

			<h1 style="font-size: 18px; font-weight: 600; color: #191919; margin: 0 0 18px;">###MOVIE_TITLE###</h1>

			<div class="rating" style="font-size: 22px; margin: 0 0 24px; display: ###MOVIE_RATING_DISPLAY###;">
				<span class="rated" style="color: #5E5E5E;">###MOVIE_RATING_RATED###</span><span style="color: #CACACA;">###MOVIE_RATING_UNRATED###</span>		
			</div>
			
			<div style="font-size: 14px;">

				<h2 style="font-size: 14px; font-weight: 600; margin: 0 0 12px;">###MOVIE_TAGLINE###</h2>

				<p style="margin: 0;">###MOVIE_DESCRIPTION###</p>
			</div>

			<a style="margin-top: 24px; border: 1px solid #F42832; font-size: 14px; padding: 0 20px; text-decoration: none; border-radius: 40px; color: #F42832; display: inline-block; line-height: 27px; font-weight: 500;" href="watched://###MOVIE_ID###">Open in watched</a>
			</div>
		</div>
		
		<div style="font-family: 'Avenir Next', sans-serif; color: #787878; line-height: 18px; font-size: 12px; text-align: center; max-width: 250px; margin: 0 auto;">
		<p>Use watched to track, rate and share all the movies you watch.</p>
		

		<p><a style="color: #787878; font-weight: 500;" href="https://itunes.apple.com/us/app/watched-track-rate-share-all/id477043677?l=de&ls=1&mt=8">Get watched now</a> and start building your personal collection</p>

		<p><a style="color: #787878; font-weight: 500;" href="http://watchedforios.com/">watchedforios.com</a></p>
		</div>
	</div>
